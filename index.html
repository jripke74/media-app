<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="add dvd database record form">
  <meta property="og:title" content="jeffripke.com">
  <meta property="og:type" content="website">
  <meta property="og:image"
    content="./assets/images/jeffripke.jpg">
  <meta property="og:url" content="https://www.jeffripke.com">
  <title>DVD Movie Entry Form</title>
  <link rel="stylesheet" href="./main.css" />
</head>

<body>
  <header>
    <h1>DVD Movie Database Entry Form</h1>
  </header>
  <main>
    <form action="/submit" method="POST">
      <fieldset>
        <legend>Basic Movie DVD Information</legend>
        <label for="title">Title of DVD: </label>
        <input type="text" id="title" name="title" placeholder="Enter movie title" required /><br />
        <label for="release-year-dvd">Year DVD Published: </label>
        <input type="number" id="release-year-dvd" name="release_year_dvd" min="1900" max="2045" placeholder="YYYY" step="1" /><br />
        <label for="release-year-movie">Release Year of Movie: </label>
        <input type="number" id="release-year-dvd" name="release_year_movie" min="1900" max="2045" placeholder="YYYY" step="1" />
      </fieldset>
      <fieldset>
        <legend>DVD Type</legend>
        <label for="movie" class="dvd-type">Movie</label>
        <input type="radio" class="dvd-type-radio-btn" id="movie" name="dvd-type" value="movie" checked />
        <label for="series" class="dvd-type">Series</label>
        <input type="radio" class="dvd-type-radio-btn" id="series" name="dvd-type" value="series" />
        <label for="documentery" class="dvd-type">Documentary</label>
        <input type="radio" class="dvd-type-radio-btn" id="documentary" name="dvd-type" value="documentary" />
        <label for="sports" class="dvd-type">Sports</label>
        <input type="radio" class="dvd-type-radio-btn" id="sports" name="dvd-type" value="sports" />
        <label for="training" class="dvd-type">Training</label>
        <input type="radio" class="dvd-type-radio-btn" id="training" name="dvd-type" value="training" />
        <label for="music" class="dvd-type">Music</label>
        <input type="radio" class="dvd-type-radio-btn" id="music" name="dvd-type" value="music" />
      </fieldset>
      <fieldset>
        <legend>Notes</legend>
        <label for="notes">Notes</label>
        <textarea name="notes" id="notes" rows="4" cols="50"></textarea>
      </fieldset>
      <button type="submit">Submit Form</button>
    </form>
  </main>
</body>

</html>
