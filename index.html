<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="add dvd database record form">
  <meta property="og:title" content="jeffripke.com">
  <meta property="og:type" content="website">
  <meta property="og:image"
    content="./assets/images/jeffripke.jpg">
  <meta property="og:url" content="https://www.jeffripke.com">
  <title>DVD Movie Entry Form</title>
  <link rel="stylesheet" href="./main.css" />
</head>

<body>
  <header>
    <h1>DVD Movie Database Entry Form</h1>
  </header>
  <main>
    <form action="/submit" method="POST">
      <fieldset>
        <legend>Basic Movie DVD Information</legend>
        <label for="title">Title of DVD: </label>
        <input type="text" id="title" name="title" placeholder="Enter movie title" required /><br />
        <label for="release-year-dvd">Year DVD Published: </label>
        <input type="number" id="release-year-dvd" name="release_year_dvd" min="1900" max="2045" placeholder="YYYY" step="1" /><br />
        <label for="release-year-movie">Release Year of Movie: </label>
        <input type="number" id="release-year-dvd" name="release_year_movie" min="1900" max="2045" placeholder="YYYY" step="1" />
      </fieldset>
      <fieldset>
        <legend>Format</legend>
        <label for="uhd" class="radio-label">UHD:</label>
        <input type="radio" class="radio-btn" id="uhd" name="format" value="uhd" />
        <label for="blu-ray" class="radio-label">Blu-ray:</label>
        <input type="radio" class="radio-btn" id="blu-ray" name="format" value="blu_ray" />
        <label for="dvd" class="radio-label">DVD:</label>
        <input type="radio" class="radio-btn" id="dvd" name="format" value="dvd" checked />
        <label for="laserdisc" class="radio-label">LaserDisc:</label>
        <input type="radio" class="radio-btn" id="laserdisc" name="format" value="laserdisc" />
        <label for="vhs" class="radio-label">VHS:</label>
        <input type="radio" class="radio-btn" id="vhs" name="format" value="vhs" />
      </fieldset>
      <fieldset>
        <legend>Categories</legend>
        <label for="movie" class="radio-label">Movie:</label>
        <input type="radio" class="radio-btn" id="movie" name="categories" value="movie" checked />
        <label for="series" class="radio-label">Series:</label>
        <input type="radio" class="radio-btn" id="series" name="categories" value="series" />
        <label for="documentery" class="radio-label">Documentary:</label>
        <input type="radio" class="radio-btn" id="documentary" name="categories" value="documentary" />
        <label for="sports" class="radio-label">Sports:</label>
        <input type="radio" class="radio-btn" id="sports" name="categories" value="sports" />
        <label for="training" class="radio-label">Training:</label>
        <input type="radio" class="radio-btn" id="training" name="categories" value="training" />
        <label for="music" class="radio-label">Music:</label>
        <input type="radio" class="radio-btn" id="music" name="categories" value="music" />
      </fieldset>
      <fieldset>
        <legend>Notes</legend>
        <label for="notes">Notes</label>
        <textarea name="notes" id="notes" rows="2" cols="50"></textarea>
      </fieldset>
      <button type="submit">Submit Form</button>
    </form>
  </main>
</body>

</html>
